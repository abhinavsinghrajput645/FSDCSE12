<!DOCTYPE html>
<html>
<head>
    <title>TEXT PropertiesEXAMPLE</title>
</head>
<body>
    
    <h2 style="text-align: center; text-decoration: underline; color: blue;">
        My Heading
    </h2>

    
    <div>
        <p style="text-align: justify; 
                  line-height: 1.5; 
                  word-spacing: 5px; 
                  text-indent: 40px; 
                  text-decoration: overline; 
                  color: green;">
            This is a simple paragraph written inside a div tag. 
            It uses text alignment, line spacing, word spacing, 
            text decoration, and text indent properties.
        </p>
    </div>
</body>
</html>
