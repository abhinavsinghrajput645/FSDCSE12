<!DOCTYPE html>
<html>
<head>
<style>
.box {
  width: 200px;
  height: 200px;
  background-color: red;
  animation: colorChange 3s infinite alternate;
}

@keyframes colorChange {
  0% { background-color: red; }
  50% { background-color: blue; }
  100% { background-color: green; }
}
</style>
</head>
<body>

<div class="box"></div>

</body>
</html>
