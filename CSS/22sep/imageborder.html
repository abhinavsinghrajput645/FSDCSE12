<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Border Example</title>
    <style>
        /* Only images with non-empty alt attributes get yellow border */
        img[alt]:not([alt=""]) {
            border: 4px solid yellow;
            margin: 10px; 
            border-radius: 10px; /* optional: rounded corners */
        }

        img {
            margin: 10px;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <h2>Image Styling</h2>

    <p>This image has an <strong>alt attribute with text</strong>, so it gets a yellow border:</p>
    <img src="https://via.placeholder.com/200" alt="Sample Image">

    <p>This image has an <strong>empty alt</strong>, so no yellow border:</p>
    <img src="https://via.placeholder.com/200" alt="">

    <p>This image has <strong>no alt at all</strong>, so also no yellow border:</p>
    <img src="https://via.placeholder.com/200">

</body>
</html>
