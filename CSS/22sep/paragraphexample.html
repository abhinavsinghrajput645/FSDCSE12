<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Paragraph Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- Paragraph with padding -->
    <p style="padding: 50px 30px 50px 30px; text-align: justify;">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
        Accusamus nihil sequi, nostrum pariatur illo aliquam aperiam 
        assumenda minima, culpa optio aut facilis animi eaque voluptas 
        eveniet est provident ratione accusantium.
    </p>

    <!-- Link styled -->
    <a style="text-decoration: none; color: red;" href="https://www.google.com" target="_blank">
        Click here to visit Google
    </a>
</body>
</html>
