<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Input Style Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1> Input Style </h1>

        <!-- Text input -->
        <input style="background-color: black; color: white;" type="text" placeholder="Enter Your Name">
        <br><br>

        <!-- Password input -->
        <input style="background-color: red; color: white;" type="password" placeholder="Enter password">
        <br><br>

        <!-- Radio input -->
        <label>
            <input style="background-color: blue;" type="radio" name="option"> Select Option
        </label>

    </body>
</html>
