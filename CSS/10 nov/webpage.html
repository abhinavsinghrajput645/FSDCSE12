<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
  <style>
    :root {
      --main-color: #0000ff;
      --bg-color: #f9f9f9;
      --text-color: #333;
      --padding: 15px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
    }

    header {
      background-color: var(--main-color);
      color: white;
      text-align: center;
      padding: var(--padding);
    }

    section {
      text-align: center;
      padding: var(--padding);
    }

    footer {
      background-color: var(--main-color);
      color: white;
      text-align: center;
      padding: var(--padding);
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
  </header>

  <section id="about">
    <h2>About</h2>
    <p>This is a simple website using CSS variables.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: example@mail.com</p>
  </section>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
