<!DOCTYPE html>
<html>
<head>
  <title>Centered Image</title>
  <style>
    div {
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Centered Image using div</h2>

  <div>
    <img src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE=" alt="Centered Image">
  </div>

</body>
</html>
