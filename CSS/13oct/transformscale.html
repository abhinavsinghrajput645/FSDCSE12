<!DOCTYPE html>
<html>
<head>
  <title>Image Scale on Hover</title>
  <style>
    img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      transition: transform 0.5s; /* smooth transition */
    }

    img:hover {
      transform: rotate(90deg); /* rotate effect on hover */
    }
  </style>
</head>
<body>
  <h2>Image rotate on Hover</h2>

  <img src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE=" alt="rotating Image">

</body>
</html>
