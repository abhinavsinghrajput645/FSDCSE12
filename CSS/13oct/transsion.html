<!DOCTYPE html>
<html>
<head>
  <title>Image Transition</title>
  <style>
    img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      transition: 0.5s; /* smooth effect */
    }

    img:hover {
      transform: scale(1.1); /* zoom effect on hover */
    }
  </style>
</head>
<body>
  <h2>Simple Image Transition</h2>

  <img src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE=" alt="Transition Image">

</body>
</html>
