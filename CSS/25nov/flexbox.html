<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .box {
      padding: 20px;
      width: 80px;
      text-align: center;
      font-size: 18px;
      color: white;
      border-radius: 6px;
      font-weight: bold;
    }

    .box1 { background-color: #e63946; } /* Red */
    .box2 { background-color: #457b9d; } /* Blue */
    .box3 { background-color: #2a9d8f; } /* Green */
    .box4 { background-color: #f4a261; } /* Orange */
    .box5 { background-color: #a53ba5; } /* Purple */

  </style>
</head>
<body>

<h2>Flexbox: 5 Boxes with Different Colors</h2>

<div class="container">
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <div class="box box3">3</div>
  <div class="box box4">4</div>
  <div class="box box5">5</div>
</div>

</body>
</html>
