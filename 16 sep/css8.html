<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Nav Bar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      background-color: #333;
      padding: 10px;
    }

    nav a, nav input, nav button {
      padding: 8px 12px;
      color: white;
      background-color: #444;
      border: none;
      text-decoration: none;
      margin-right: 10px;
      font-family: sans-serif;
      border-radius: 3px;
    }

    nav input {
      color: black;
      background-color: white;
    }

    nav button {
      cursor: pointer;
    }

    nav a:hover {
      background-color: #555;
    }

    nav button:hover {
      background-color: #5a995a;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <input type="text" placeholder="Search" />
    <button>Search</button>
  </nav>

</body>
</html>
